<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <style>
    div.container{
      margin: 0 auto;
      width: 960px;
    }
    .boardHeader{
      overflow: hidden;
      position: relative;
    }
    .boardHeader hr{
      clear: both;
      margin: 10px 0;
    }
    .boardHeader button{
      float: right;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="boardHeader">
      <h1 th:text="${board.boardTitle}"></h1>
      <p th:text="${'작성자: ' + board.boardWriter + ' | 조회수: '+board.boardHits + ' | 위치: ' + board.city + ' | 작성시간: ' + board.boardCreatedTime}"></p>
      <button onclick="listReq()">목록</button>
      <button onclick="updateReq()">수정</button>
      <button onclick="deleteReq()">삭제</button>
      <hr>
    </div>
    <!-- 게시글 본문 -->
    <div class="boardContents">
      <img th:src="@{|/upload/${board.storedFileName}|}" alt="">
      <p th:text="${board.boardContents}"></p>
      <hr>
    </div>
    <!-- 댓글 작성 부분 -->
    <div id="comment-write">
      <input id="commentContents" type="text" placeholder="댓글 달기...">
      <button class="comment_submit" onclick="commentWrite()">게시</button>
    </div>
    <!-- 댓글 출력 부분 -->
    <div id="comment-list" th:each="comment: ${commentList}">
      <div class="comment-item">
        <p th:text="${comment.commentWriter}"></p>
        <p th:text="${comment.commentContents}"></p>
        <p th:text="${comment.commentCreatedTime}"></p>
      </div>
    </div>
  </div>
</body>
<script th:inline="javascript">
    const commentWrite = () => {
        const contents = document.getElementById("commentContents").value;
        console.log("내용: ", contents);
        const id = [[${board.id}]];
        $.ajax({
            // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
            type: "post",
            url: "/comment/save",
            data: {
                "commentContents": contents,
                "boardId": id
            },
            success: function (res) {
                console.log("요청성공", res);
                // 새로운 댓글을 추가하는 부분
                let newComment = `
                  <div class="comment-item">
                    <p>${res.commentWriter}</p>
                    <p>${res.commentContents}</p>
                    <p>${res.commentCreatedTime}</p>
                  </div>
                `;
                document.getElementById('comment-list').insertAdjacentHTML('beforeend', newComment);

                // 입력 필드 초기화
                document.getElementById('commentWriter').value = '';
                document.getElementById('commentContents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });

    }
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
</script>
</html>
