<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardList</title>
    <script src="https://kit.fontawesome.com/a38ef865ef.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        div.container{
          margin: 0 auto;
          width: 960px;
        }

        .board-list{
            margin-top: 20px;
        }

        .board-item{
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .writeButton{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>'중간에서 만나' 게시판</h1>
        <form th:action="@{/board}" method="get">
            <input name="searchQuery" type="search" placeholder="검색어 입력" aria-label="Search">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <input type="hidden" name="searchQuery" th:value="${searchQuery}">
        <button class="writeButton" onclick="writeReq()">
            <i class="fa-solid fa-pen"></i>
        </button>
        <hr>
        <th:block th:each="board, status: ${boardList.getContent()}">
            <div class="board-item">
                <a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a>
            </div>
        </th:block>
        </div>

    <div th:with="start=${(boardList.number/maxPage)*maxPage + 1}, end=(${(boardList.totalPages == 0) ? 1 : (start + (maxPage - 1) < boardList.totalPages ? start + (maxPage - 1) : boardList.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${boardList.number eq 0}?'disabled':''">
                <a th:href="@{'/' + '?searchQuery=' + ${searchQuery} + '&page=' + ${boardList.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>이전</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${boardList.number eq page-1}?'active':''">
                <a th:href="@{'/' +'?searchQuery=' + ${searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${boardList.number+1 ge boardList.totalPages}?'disabled':''">
                <a th:href="@{'/' +'?searchQuery=' + ${searchQuery} + '&page=' + ${boardList.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>다음</span>
                </a>
            </li>

        </ul>
    </div>
    </div>



</body>
<script th:inline="javascript">

    const writeReq = () => {
        location.href = "/board/save";
    }
</script>
</html>
