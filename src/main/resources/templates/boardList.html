<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중간에서 만나</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/boardList.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>
<header>
    <h1><a href="/">중간에서 만나</a></h1>
    <div class="buttons">
        <span th:if="${session.userId}"><b th:text="${session.userId}"></b>님</span>
        <a th:if="${session.userId}" href="/mypage">마이페이지</a>
        <a th:if="${session.userId}" href="/logout">로그아웃</a>
        <a th:if="${session.userId == null}" href="/login">로그인</a>
    </div>
</header>
<div class="container">
    <main>
        <div class="post-list">
            <table>
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <!-- 게시물 목록이 여기에 표시됩니다. -->
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.id}">1</td>
                    <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.boardTitle}">제목</a></td>
                    <td th:text="${board.boardWriter}">작성자</td>
                    <td th:text="${board.boardHits}">조회수</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="pagination">
                <a href="#" onclick="listReq(1)">1</a>
                <a href="#" onclick="listReq(2)">2</a>
                <a href="#" onclick="listReq(3)">3</a>
                <a href="#" onclick="listReq(4)">4</a>
                <a href="#" onclick="listReq(5)">5</a>
            </div>
            <a href="/board/save" class="write-button">글 작성</a>
        </div>
    </main>
</div>
<footer>
    <p>© PROJECT-X JAVA TEAM 3</p>
</footer>
<script>
    const listReq = (page) => {
        location.href = `/board/paging?page=${page}`;
    }
</script>
</body>
</html>
