<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favorite List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Favorite List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>저장날짜</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="favorite : ${favorites}">
            <td th:text="${favorite.storeName}">Store Name</td>
            <td th:text="${favorite.storeAddress}">Store Address</td>
            <td th:text="${favorite.storeNumber}">Store Number</td>
            <td th:text="${favorite.formattedFavoriteAt}">Favorite At</td>
            <td>
                <button class="btn btn-danger" th:attr="data-id=${favorite.favoriteId}" onclick="deleteFavorite(this)">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function deleteFavorite(button) {
        if (confirm("삭제하시겠습니까?")) {
            const favoriteId = $(button).attr('data-id');
            $.ajax({
                url: '/favorites/delete/' + favoriteId,
                type: 'DELETE',
                success: function(result) {
                    alert('삭제되었습니다.');
                    // Remove the row from the table
                    $(button).closest('tr').remove();
                },
                error: function(xhr, status, error) {
                    alert('삭제에 실패했습니다 : ' + xhr.responseText);
                }
            });
        }
    }
</script>
</body>
</html>
