<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons a, .buttons span {
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #444444;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 50px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>중간에서 만나</h1>
    <div class="buttons">
        <span th:if="${userId}">안녕하세요, <b th:text="${userId}"></b>님</span>
        <a th:if="${userId}" href="/logout">로그아웃</a>
        <a th:if="${userId == null}" href="/login">로그인</a>
    </div>
</header>
<main>
    <a href="/map">지도 보기</a>
    <a href="/boardList">게시판</a>
</main>
<footer>
    <p>© 2024 게시판 프로젝트</p>
</footer>

<!-- 로그인 성공 메시지 표시 -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message) {
        alert(message);
    }
</script>
</body>
</html>
