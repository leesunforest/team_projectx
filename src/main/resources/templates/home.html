<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중간에서 만나</title>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
        }
        body *:lang(en) {
            font-family: 'Margarine', cursive;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header h1 a {
            text-decoration: none;
            color: #000;
        }
        .buttons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #444444;
        }
        .buttons span {
            color: #000000;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 100px;
        }
        main a {
            text-decoration: none;
            color: #000000;
            font-size: 3em;
            font-weight: bold;
        }
        main a:lang(en) {
            font-family: 'Margarine', cursive;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="/">중간에서 만나</a></h1>
    <div class="buttons">
        <span th:if="${session.userId}">안녕하세요, <b th:text="${session.userId}"></b>님</span>
        <a th:if="${session.userId}" href="/logout">로그아웃</a>
        <a th:if="${session.userId == null}" href="/login">로그인</a>
    </div>
</header>
<main>
    <a href="/map" lang="en">MAP</a>
    <a href="/board/list" lang="en">BOARD</a>
</main>
<footer>
    <p>© PROJECT-X JAVA TEAM 3</p>
</footer>
</body>
</html>
