<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #444444;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        .button-container button {
            width: 45%;
            padding: 20px;
            background-color: #616161;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .button-container button:hover {
            background-color: #4a4a4a;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
    <h1>중간에서 만나</h1>
    <a href="/login" class="login-button">로그인</a>
</header>
<main>
    <div class="button-container">
        <button onclick="location.href='/map'">Map</button>
        <button onclick="location.href='/board/boardList'">게시판</button>
    </div>
</main>
<footer>
    <p>© 2024 게시판 프로젝트</p>
</footer>
</body>
</html>
