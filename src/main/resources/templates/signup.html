<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="/signup" method="post">
        <div class="form-group">
            <input type="text" id="userId" name="userId" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input type="password" id="userPw" name="userPw" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <input type="email" id="userEmail" name="userEmail" placeholder="이메일" required>
        </div>
        <button type="submit">회원가입</button>
    </form>
    <div class="links">
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</div>
</body>
</html>
