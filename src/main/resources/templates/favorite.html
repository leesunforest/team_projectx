<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찜목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header h1 a {
            text-decoration: none;
            color: #000;
        }
        .buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #444444;
        }
        .buttons span {
            color: #000000;
            font-weight: bold;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin: 20px auto;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<header>
    <h1><a href="/">중간에서 만나</a></h1>
    <div class="buttons">
        <span th:if="${session.userId}"><b th:text="${session.userId}"></b>님</span>
        <a th:if="${session.userId}" href="/logout">로그아웃</a>
        <a th:if="${session.userId == null}" href="/login">로그인</a>
    </div>
</header>
<div class="container">
    <h1>찜목록</h1>
    <ul class="list-group">
        <!-- favorites를 순회하며 찜목록을 표시 -->
        <th:block th:each="favorite : ${favorites}">
            <li class="list-group-item">
                <div>
                    <h2 th:text="${favorite.storeName}">가게 이름</h2>
                    <p th:text="'주소: ' + ${favorite.storeAddress}">가게 주소</p>
                    <p th:text="'전화번호: ' + ${favorite.storeNumber}">가게 전화번호</p>
                    <p th:text="'저장날짜: ' + ${favorite.formattedFavoriteAt}">저장날짜</p>
                </div>
                <button class="btn btn-danger" th:attr="data-id=${favorite.favoriteId}" onclick="deleteFavorite(this)">삭제</button>
            </li>
        </th:block>
    </ul>
</div>
<footer>
    <p>© PROJECT-X JAVA TEAM 3</p>
</footer>
<script>
    function deleteFavorite(button) {
        if (confirm("삭제하시겠습니까?")) {
            const favoriteId = $(button).attr('data-id');
            $.ajax({
                url: '/mypage/favorites/delete/' + favoriteId,
                type: 'DELETE',
                success: function(result) {
                    alert('삭제되었습니다.');
                    // Remove the row from the list
                    $(button).closest('li').remove();
                },
                error: function(xhr, status, error) {
                    alert('삭제에 실패했습니다 : ' + xhr.responseText);
                }
            });
        }
    }
</script>
</body>
</html>
