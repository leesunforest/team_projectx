<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 메인 페이지</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/apikey.js"></script>
    <script>
        document.write('<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=' + KAKAO_MAPS_API_KEY + '&libraries=services"><\/script>');
    </script>
    <script type="module" defer src="../js/map_main.js"></script>
</head>
<body>
<header>
    <div class="top-bar">
        <button onclick="location.href='main.html'">Home</button>
    </div>
    <h1>Map Service Implementation</h1>
</header>
<main>
    <div id="map">
        <div id="top-left-buttons">
            <button id="myPageButton" onclick="location.href='mypage.html'">마이페이지</button>
            <button id="groupButton">그룹 참여</button>
            <button class="category" data-category="FD6">음식점</button>
            <button class="category" data-category="CE7">카페</button>
        </div>
    </div>
    <div id="left-panel" class="panel">
        <div class="panel-header">
            <h2>추천 장소 목록</h2>
        </div>
        <hr>
        <ul id="place-list"></ul>
        <div id="place-info"></div>
        <div id="pagination"></div>
    </div>
</main>

<div id="group-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>그룹 생성</h2>
        <div id="groupInputs">
            <div class="group-input">
                <label for="group1">유저 1:</label>
                <input type="text" id="group1" class="group" placeholder="주소 또는 키워드 입력" name="group1" readonly>
                <div id="keywordList1" class="keyword-list"></div>
                <button class="remove-button">X</button>
            </div>
        </div>
        <button id="addGroup">+</button>
        <button id="findMidpoint">중간지점 찾기</button>
    </div>
</div>

<div id="address-search-modal" class="modal">
    <div class="modal-content">
        <span class="close-address-modal">&times;</span>
        <h2>주소 검색</h2>
        <input type="text" id="address-search-input" placeholder="주소 또는 키워드 입력">
        <div id="address-search-results" class="keyword-list"></div>
    </div>
</div>
</body>
</html>
